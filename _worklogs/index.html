---
layout: minimal_default 
title: listem
---

{% for post in site.worklogs reversed %}
	{% if post.title != "listem" %}
	  <a href="{{ post.url }}">{{ post.title }}</a>:&nbsp;&nbsp;
	  <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} .
	  {{ post.content | strip_html | truncatewords:35}}
	  <a href="{{ post.url }}">(read more...)</a></small><br><br>
    {% endif %}
{% endfor %}
